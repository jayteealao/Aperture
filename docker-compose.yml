services:
  aperture:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APERTURE_API_TOKEN=${APERTURE_API_TOKEN:-changeme}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NODE_ENV=production
    volumes:
      - claude_data:/home/node/.claude
    restart: unless-stopped

volumes:
  claude_data:
