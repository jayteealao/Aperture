[package]
name = "worktrunk-native"
version = "0.1.0"
edition = "2021"
rust-version = "1.77"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Core dependencies
napi = { version = "2", features = ["async", "tokio_rt"] }
napi-derive = "2"
# Use vendored feature on Windows to ensure proper system library linking
git2 = { version = "0.19", features = ["vendored-openssl", "vendored-libgit2"] }
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Path and string manipulation
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
napi-build = "2"

[dev-dependencies]
tempfile = "3.8"

[profile.release]
lto = true
strip = true
opt-level = "z"
