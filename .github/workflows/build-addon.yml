name: Build Native Addon

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  build-addon:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['20']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build native addon (debug)
        run: pnpm -C packages/worktrunk-native build:debug

      - name: Run addon tests
        run: pnpm -C packages/worktrunk-native test

      - name: Build native addon (release)
        run: pnpm -C packages/worktrunk-native build

      - name: Upload addon artifact
        uses: actions/upload-artifact@v4
        with:
          name: addon-${{ matrix.os }}-node${{ matrix.node }}
          path: packages/worktrunk-native/*.node
          retention-days: 7

  test-gateway:
    name: Test Gateway Integration
    runs-on: ubuntu-latest
    needs: build-addon

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build native addon
        run: pnpm -C packages/worktrunk-native build:debug

      - name: Run type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test
