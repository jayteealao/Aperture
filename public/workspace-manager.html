<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperture Workspace Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .create-workspace {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #334155;
        }

        .create-workspace h2 {
            margin-bottom: 20px;
            color: #94a3b8;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #94a3b8;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        button.danger:hover {
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        button.secondary {
            background: #334155;
        }

        button.secondary:hover {
            background: #475569;
            box-shadow: none;
        }

        .workspaces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .workspace-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .workspace-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .workspace-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }

        .workspace-title {
            flex: 1;
        }

        .workspace-title h3 {
            color: #e2e8f0;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .workspace-id {
            font-size: 0.85em;
            color: #64748b;
            font-family: 'Courier New', monospace;
        }

        .workspace-actions {
            display: flex;
            gap: 10px;
        }

        .workspace-actions button {
            padding: 8px 16px;
            font-size: 12px;
        }

        .workspace-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .info-label {
            color: #94a3b8;
            min-width: 100px;
            font-weight: 500;
        }

        .info-value {
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }

        .section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #334155;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 1.1em;
            color: #94a3b8;
            font-weight: 600;
        }

        .badge {
            background: #334155;
            color: #e2e8f0;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.success {
            background: #10b981;
            color: white;
        }

        .badge.warning {
            background: #f59e0b;
            color: white;
        }

        .list-item {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item-info {
            flex: 1;
        }

        .list-item-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .list-item-detail {
            font-size: 0.85em;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #64748b;
            font-style: italic;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-indicator.active {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        .status-indicator.locked {
            background: #f59e0b;
        }

        .status-indicator.main {
            background: #667eea;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e293b;
            border: 1px solid #334155;
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
            max-width: 400px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            border-color: #ef4444;
        }

        .toast.success {
            border-color: #10b981;
        }

        .refresh-info {
            text-align: center;
            color: #64748b;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #334155;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aperture Workspace Manager</h1>
            <p class="subtitle">Manage git worktrees and isolated agent environments</p>
        </header>

        <div class="create-workspace">
            <h2>Create New Workspace</h2>
            <form id="createWorkspaceForm">
                <div class="form-group">
                    <label for="workspaceName">Workspace Name *</label>
                    <input type="text" id="workspaceName" placeholder="my-project" required>
                </div>
                <div class="form-group">
                    <label for="repoRoot">Repository Root Path *</label>
                    <input type="text" id="repoRoot" placeholder="/path/to/repo" required>
                </div>
                <div class="form-group">
                    <label for="description">Description (optional)</label>
                    <textarea id="description" placeholder="Workspace for AI agent development"></textarea>
                </div>
                <button type="submit">Create Workspace</button>
            </form>
        </div>

        <div id="workspacesContainer"></div>

        <div class="refresh-info">
            Auto-refreshing every 5 seconds <span class="loading"></span>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const API_BASE = window.location.origin;
        let refreshInterval;

        // Toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // API calls
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers,
                    },
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(error.message || `HTTP ${response.status}`);
                }

                // Handle 204 No Content
                if (response.status === 204) {
                    return null;
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Create workspace
        document.getElementById('createWorkspaceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('workspaceName').value;
            const repoRoot = document.getElementById('repoRoot').value;
            const description = document.getElementById('description').value;

            try {
                await apiCall('/v1/workspaces', {
                    method: 'POST',
                    body: JSON.stringify({ name, repoRoot, description }),
                });

                showToast('Workspace created successfully!', 'success');

                // Reset form
                e.target.reset();

                // Refresh workspaces
                await loadWorkspaces();
            } catch (error) {
                showToast(`Failed to create workspace: ${error.message}`, 'error');
            }
        });

        // Delete workspace
        async function deleteWorkspace(id, name) {
            if (!confirm(`Are you sure you want to delete workspace "${name}"?\n\nThis will remove all agents and their worktrees.`)) {
                return;
            }

            try {
                await apiCall(`/v1/workspaces/${id}`, {
                    method: 'DELETE',
                });

                showToast('Workspace deleted successfully!', 'success');
                await loadWorkspaces();
            } catch (error) {
                showToast(`Failed to delete workspace: ${error.message}`, 'error');
            }
        }

        // Delete agent
        async function deleteAgent(workspaceId, agentId, branch) {
            if (!confirm(`Are you sure you want to remove agent on branch "${branch}"?\n\nThis will remove the worktree.`)) {
                return;
            }

            try {
                await apiCall(`/v1/workspaces/${workspaceId}/agents/${agentId}`, {
                    method: 'DELETE',
                });

                showToast('Agent removed successfully!', 'success');
                await loadWorkspaces();
            } catch (error) {
                showToast(`Failed to remove agent: ${error.message}`, 'error');
            }
        }

        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        // Render workspaces
        async function loadWorkspaces() {
            try {
                const { workspaces } = await apiCall('/v1/workspaces');

                const container = document.getElementById('workspacesContainer');

                if (workspaces.length === 0) {
                    container.innerHTML = '<div class="empty-state">No workspaces yet. Create one above to get started!</div>';
                    return;
                }

                // Load agents and worktrees for each workspace
                const workspacesWithData = await Promise.all(
                    workspaces.map(async (workspace) => {
                        const [agentsData, worktreesData] = await Promise.all([
                            apiCall(`/v1/workspaces/${workspace.id}/agents`).catch(() => ({ agents: [] })),
                            apiCall(`/v1/workspaces/${workspace.id}/worktrees`).catch(() => ({ worktrees: [] })),
                        ]);

                        return {
                            ...workspace,
                            agents: agentsData.agents || [],
                            worktrees: worktreesData.worktrees || [],
                        };
                    })
                );

                container.innerHTML = `
                    <div class="workspaces-grid">
                        ${workspacesWithData.map(workspace => `
                            <div class="workspace-card">
                                <div class="workspace-header">
                                    <div class="workspace-title">
                                        <h3>${escapeHtml(workspace.name)}</h3>
                                        <div class="workspace-id">${workspace.id}</div>
                                    </div>
                                    <div class="workspace-actions">
                                        <button class="secondary" onclick="loadWorkspaces()">Refresh</button>
                                        <button class="danger" onclick="deleteWorkspace('${workspace.id}', '${escapeHtml(workspace.name)}')">Delete</button>
                                    </div>
                                </div>

                                <div class="workspace-info">
                                    <div class="info-row">
                                        <span class="info-label">Repository:</span>
                                        <span class="info-value">${escapeHtml(workspace.repoRoot)}</span>
                                    </div>
                                    ${workspace.description ? `
                                        <div class="info-row">
                                            <span class="info-label">Description:</span>
                                            <span class="info-value">${escapeHtml(workspace.description)}</span>
                                        </div>
                                    ` : ''}
                                    <div class="info-row">
                                        <span class="info-label">Created:</span>
                                        <span class="info-value">${formatDate(workspace.createdAt)}</span>
                                    </div>
                                </div>

                                <div class="section">
                                    <div class="section-header">
                                        <span class="section-title">Active Agents</span>
                                        <span class="badge ${workspace.agents.length > 0 ? 'success' : ''}">${workspace.agents.length}</span>
                                    </div>
                                    ${workspace.agents.length > 0 ? `
                                        ${workspace.agents.map(agent => `
                                            <div class="list-item">
                                                <div class="list-item-info">
                                                    <div class="list-item-title">
                                                        <span class="status-indicator active"></span>
                                                        ${escapeHtml(agent.branch)}
                                                    </div>
                                                    <div class="list-item-detail">${escapeHtml(agent.worktreePath)}</div>
                                                    <div class="list-item-detail" style="margin-top: 4px;">
                                                        Session: ${agent.sessionId || 'N/A'}
                                                    </div>
                                                </div>
                                                <button class="danger" style="font-size: 12px; padding: 6px 12px;"
                                                    onclick="deleteAgent('${workspace.id}', '${agent.id}', '${escapeHtml(agent.branch)}')">
                                                    Remove
                                                </button>
                                            </div>
                                        `).join('')}
                                    ` : '<div class="empty-state" style="padding: 20px;">No active agents</div>'}
                                </div>

                                <div class="section">
                                    <div class="section-header">
                                        <span class="section-title">Git Worktrees</span>
                                        <span class="badge">${workspace.worktrees.length}</span>
                                    </div>
                                    ${workspace.worktrees.length > 0 ? `
                                        ${workspace.worktrees.map(worktree => `
                                            <div class="list-item">
                                                <div class="list-item-info">
                                                    <div class="list-item-title">
                                                        <span class="status-indicator ${worktree.isMain ? 'main' : worktree.isLocked ? 'locked' : 'active'}"></span>
                                                        ${escapeHtml(worktree.branch)}
                                                        ${worktree.isMain ? '<span class="badge" style="margin-left: 8px; font-size: 0.75em;">MAIN</span>' : ''}
                                                        ${worktree.isLocked ? '<span class="badge warning" style="margin-left: 8px; font-size: 0.75em;">LOCKED</span>' : ''}
                                                    </div>
                                                    <div class="list-item-detail">${escapeHtml(worktree.path)}</div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    ` : '<div class="empty-state" style="padding: 20px;">No worktrees</div>'}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load workspaces:', error);
                showToast(`Failed to load workspaces: ${error.message}`, 'error');
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial load
        loadWorkspaces();

        // Auto-refresh every 5 seconds
        refreshInterval = setInterval(loadWorkspaces, 5000);

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
